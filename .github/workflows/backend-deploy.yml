name: Deploy Backend to Fly.io

on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-deploy.yml'

jobs:
  test:
    name: テストの実行
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/backend
    steps:
      - uses: actions/checkout@v4
      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./apps/backend/package-lock.json
      - name: 依存関係のインストール
        run: npm ci
      - name: リントの実行
        run: npm run lint
      - name: テストの実行
        run: npm test

  deploy:
    name: Fly.io へのデプロイ
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fly.io CLI のセットアップ
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Fly.io へのデプロイ
        run: flyctl deploy --config ./apps/backend/fly.toml --dockerfile ./apps/backend/Dockerfile
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: デプロイ結果の通知
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ バックエンドのデプロイが成功しました！"
            echo "🔗 https://commit-coach-backend.fly.dev にアクセスして確認できます。"
          else
            echo "❌ バックエンドのデプロイに失敗しました。ログを確認してください。"
          fi
