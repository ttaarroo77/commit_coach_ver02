name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: ユニットテスト
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: pnpm のインストール
        uses: pnpm/action-setup@v2
        with:
          version: 8.9.0
      - name: 依存関係のインストール
        run: pnpm install
      - name: ユニットテストの実行
        run: pnpm test:unit

  integration-tests:
    name: 統合テスト
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: pnpm のインストール
        uses: pnpm/action-setup@v2
        with:
          version: 8.9.0
      - name: 依存関係のインストール
        run: pnpm install
      - name: 統合テストの実行
        run: pnpm test:integration

  e2e-tests:
    name: E2Eテスト
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: pnpm のインストール
        uses: pnpm/action-setup@v2
        with:
          version: 8.9.0
      - name: 依存関係のインストール
        run: pnpm install
      - name: E2Eテストの実行
        run: pnpm test:e2e

  coverage:
    name: カバレッジレポート
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: pnpm のインストール
        uses: pnpm/action-setup@v2
        with:
          version: 8.9.0
      - name: 依存関係のインストール
        run: pnpm install
      - name: カバレッジレポートの生成
        run: pnpm test:coverage
      - name: カバレッジのアップロード
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          fail_ci_if_error: true
